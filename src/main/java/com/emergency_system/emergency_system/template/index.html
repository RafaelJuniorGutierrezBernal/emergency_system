<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Sistema de Emergencias</title>
    <!-- Opcional: crea styles.css en la misma carpeta -->
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header>
        <h1>Sistema de Emergencias</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Incidentes</a></li>
            <li><a href="#">Contactos</a></li>
        </ul>
    </nav>

    <main>
        <section>
            <h2>Bienvenido</h2>
            <p>Bienvenido al Sistema de Emergencias.</p>
        </section>

        <section>
            <h2>Reporte rápido</h2>
            <form>
                <label for="tipo">Tipo:</label>
                <select id="tipo" name="tipo">
                    <option value="incendio">Incendio</option>
                    <option value="accidente">Accidente</option>
                    <option value="medico">Médico</option>
                </select>

                <label for="descripcion">Descripción:</label>
                <textarea id="descripcion" name="descripcion" rows="4"></textarea>

                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Sistema de Emergencias</p>
    </footer>
</body>
</html>
